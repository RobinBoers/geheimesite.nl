<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ .Page.Title }} â€” geheimesite.nl | {{ .Site.Title }}</title>

    {{ $css := resources.Get "css/main.css" | resources.Minify |
    resources.Fingerprint }}
    <link
        rel="stylesheet"
        href="{{ $css.Permalink }}"
        integrity="{{ $css.Data.Integrity }}"
        title="default" />

    {{ $js := resources.Get "js/menu.js" | resources.Minify |
    resources.Fingerprint }}
    <script
        defer
        type="text/javascript"
        src="{{ $js.Permalink }}"
        integrity="{{ $js.Data.Integrity }}"></script>

    {{ with .Page.Params.hideFromGoogle }}
    <!-- Prevent search engines from indexing -->
    <meta name="robots" content="noindex" />
    {{ end }}
</head>
