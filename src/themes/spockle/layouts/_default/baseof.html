<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" {{ if eq (now.Format "January") "June" }} class="pride" {{ end }}>
    {{- partial "head.html" . -}}
    <body>
        <a class="skip-nav" href="#content">Skip navigation</a>

        {{- partial "header.html" . -}}

        <main id="content" class="page-content">
            {{- block "main" . }}{{- end }}
        </main>

        {{- partial "footer.html" . -}}
    </body>
</html>
