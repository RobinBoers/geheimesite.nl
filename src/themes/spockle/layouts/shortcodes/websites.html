<ul class="project-grid">
    {{ range .Site.Data.projects.websites }} 
        {{ $image := resources.Get .image }} 
        {{ $image := $image.Resize "450x webp"}}

        <li>
            <h3>{{ .name }}</h3>

            <a href="{{ .url }}">
                <img src="{{ $image.RelPermalink }}" alt="{{ .name }}" />
            </a>
        </li>
    {{ end }}
</ul>
