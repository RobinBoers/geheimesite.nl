baseURL: https://geheimesite.nl/
title: Robin Boers
defaultContentLanguage: nl
timeZone: Europe/Amsterdam
enableEmoji: true
theme: spockle

author:
    name: Robin Boers
    image: https://geheimesite.nl/images/me_optimized.jpeg
    about: I'm a webdesigner, programmer, and nerd living in the Netherlands. I'm 15 years old and I currently work at Qdentity.

assetDir: src/assets
layoutsDir: src/layouts
contentDir: src/content
dataDir: src/data
themesDir: src/themes
publishDir: dist

minify:
    disableHTML: true
    minifyOutput: true

languages:
    nl:
        contentDir: src/content/nl
        languageName: Nederlands
        languageCode: nl
        copyright: Webdesigner en Elixir programmeur sinds 2017.
        menu:
            main:
                - identifier: blog
                  name: Blog
                  url: https://blog.geheimesite.nl
                  weight: 6
            homepage:
                - identifier: hyperfeed
                  name: Hyperfeed
                  url: /hyperfeed
                  weight: 1
                - identifier: neolog
                  name: Neolog
                  url: https://micro.geheimesite.nl
                  weight: 2
                - identifier: ckv
                  name: CKV
                  url: /ckv
                  weight: 3
                - identifier: github
                  name: GitHub
                  url: https://github.com/RobinBoers
                  weight: 4

    en:
        contentDir: src/content/en
        languageName: English
        languageCode: en
        copyright: Webdesigner and Elixir programmer since 2017.
        menu:
            main:
                - identifier: blog
                  name: Blog
                  url: https://blog.geheimesite.nl/en
                  weight: 6
            homepage:
                - identifier: neolog
                  name: Neolog
                  url: https://micro.geheimesite.nl
                  weight: 2
                - identifier: ckv
                  name: CKV
                  url: /ckv
                  weight: 3
                - identifier: github
                  name: GitHub
                  url: https://github.com/RobinBoers
                  weight: 4

markup:
    goldmark:
        renderer:
            unsafe: true

enableRobotsTXT: false
disableHugoGeneratorInject: true
disableKinds:
    - sitemap
    - RSS
    - section
    - term
    - taxonomy
