on: push

name: Check
jobs:
    validate:
        name: Build and validate
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup node
              uses: actions/setup-node@v3
              with:
                  node-version: 16.x

            - name: Install deps
              run: npm install

            - name: Setup Hugo
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: "0.102.3"
                  extended: true

            - name: Build
              run: npm run build

            - name: Check
              run: npm run validate
